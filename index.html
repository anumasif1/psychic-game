<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script src="assets\javascript\game.js"></script>
    <title>Psychic Game</title>
</head>
<body>
    <header class="game-name">Psychic Game</header>
    <div class="container">
        <div class="guess-message">Guess what letter I am thinking of </div>
        <div class="winning" id="win">Wins: </div>
        <div class="losses" id="loss">Losses: </div>
        <div class="remaining" id="guess-left">No. of Guesses: 5</div>
        <div class="guessed" id="user-guess"> Your Guesses so far:</div>
        <div class="guessed" id="message"> </div>
    </div>
</body>
</html>
